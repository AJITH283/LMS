<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="student.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <title>Student dashboard</title>
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col-lg-2 col-md-4 col-sm-12">
                <div id="list-example" class="list-group">
                    <a class="list-group-item" href="#list-item-1">My courses</a>
                    <a class="list-group-item" href="#list-item-2">My Quizzes</a>
                    <a class="list-group-item" href="#list-item-3">Take lesson</a>
                    <a class="list-group-item" href="#list-item-4">Take Quiz</a>
                </div>
            </div>
            <div class="col-lg-8 col-md-8 col-sm-12">
                <div data-bs-spy="scroll" data-bs-target="#list-example" data-bs-offset="0" class="scrollspy-example" tabindex="0">
                    <h4 id="list-item-1">My Courses</h4>
                </div>
                <div class="container" >
                    <div class="row">
                        <div class="col-lg-4 col-md-6 col-sm-12">
                            <div class="card mb-4">
                                <img src="html.jpg" alt="HTML" class="card-img-top">
                                <div class="card-body">
                                    <a href="#"><h4 class="card-title"><b>HTML</b></h4></a>
                                    <p class="card-text">Updated 09/09/2023</p>
                                </div>
                            </div>
                        </div>
                        <div class="col-lg-4 col-md-6 col-sm-12">
                            <div class="card mb-4">
                                <img src="css.jpg" alt="CSS" class="card-img-top">
                                <div class="card-body">
                                    <a href="#"><h4 class="card-title"><b>CSS</b></h4></a>
                                    <p class="card-text">Updated 09/09/2023</p>
                                </div>
                            </div>
                        </div>
                        <div class="col-lg-4 col-md-6 col-sm-12">
                            <div class="card mb-4">
                                <img src="js.png" alt="JavaScript" class="card-img-top">
                                <div class="card-body">
                                    <a href="#"><h4 class="card-title"><b>JavaScript</b></h4></a>
                                    <p class="card-text">Updated 09/09/2023</p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

   
    <br><br><br>
    <div class="footer">
       <p>Copyright@Knowledge forge</p>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>

</html>
